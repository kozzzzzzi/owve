<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>owve</title>
  <link rel="icon" type="image/jpg" href="https://raw.githubusercontent.com/kozzzzzzi/owve/refs/heads/main/owve.jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 100%;
      width: 300px;
      height: auto;
    }

    @media (max-width: 480px) {
      .logo {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="text owve paper.png" alt="owve logo" class="logo" />
  </div>
</body>
</html>
